services:
  - type: web
    name: clinsynapsecloud
    env: docker
    plan: starter
    region: oregon

    # Your Dockerfile builds the server
    dockerfilePath: ./Dockerfile

    # Expose port 8000 for Deno server
    envVars:
      - key: PORT
        value: 8000
      - key: PUBLIC_BASE_URL
        value: https://clinsynapsecloud.onrender.com

